<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="xo.css">
    <link rel="icon" type="image/x-icon" href="./xo/logo.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="conatainer">
        <div class="score-contaner">
            <p class="js-loses"></p>
            <p class="js-result"></p>
            <p class="js-wins"></p>
        </div>
        <button class="js-reset">Reset Score</button>
        <div class="grid">
            <div class="js-1 top    left red js-c"></div>
            <div class="js-2 top    med  js-c"></div>
            <div class="js-3 top    right  up js-c"></div>
            <div class="js-4 center left  js-c"></div>
            <div class="js-5 center med  red up js-c"></div>
            <div class="js-6 center right  js-c"></div>
            <div class="js-7 low    left  up js-c"></div>
            <div class="js-8 low    med  js-c"></div>
            <div class="js-9 low    right red js-c"></div>
            
        </div>
    </div>
    <script src="xo.js"></script>
</body>
</html>
